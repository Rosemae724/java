<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Vibes</title>
    <style>
        
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8e9; 
            color: #5d4037; 
        }

        
        .old-vibes {
            padding: 20px;
            text-align: center;
            background-color: #f1f8e9;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        
        h1 {
            font-size: 50px;
            color: #3e2723;
            font-family: 'Times New Roman', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }

        
        h2 {
            font-size: 28px;
            color: #3e2723;
            font-family: 'Georgia', serif;
        }

        
        p {
            font-size: 20px;
            color: #5d4037;
            line-height: 1.8;
            margin: 15px 0;
        }

        
        .quote {
            font-size: 24px;
            font-family: 'Georgia', serif;
            color: #6d4c41;
            margin-top: 30px;
            font-style: italic;
            text-align: center;
            padding: 15px;
            background-color: #fff9c4; 
            border-radius: 5px;
        }

        .quote:before {
            content: "üï∞Ô∏è ";
            font-size: 30px;
        }

        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }


        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #6d4c41; 
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e2723; 
        }

        button:focus {
            outline: none;
        }

        
        .old-vibes::before {
            content: "üìú";
            font-size: 100px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="old-vibes">
        <h1>Welcome to the Old Vibes</h1>
        <p>Step back in time with this collection of antique, vintage, and retro-inspired content. Embrace the beauty of the past.</p>

        
        <div class="quote">
            "The past is never dead. It's not even past." üï∞Ô∏è
        </div>

        
        <div class="gallery">
           
            <div class="item">
                <img src="vintage car.jpg" alt="Vintage Car">
                <p>Classic Vintage Car</p>
            </div>

            
            <div class="item">
                <img src="old iron.webp" alt="Flatiron">
                <p>Flatiron</p>
            </div>

        
            <div class="item">
                <img src="old radio.jpg" alt="Old Radio">
                <p>Old Radio</p>
            </div>

            
            <div class="item">
                <img src="old town.jpg" alt="Old Town">
                <p>Old Town</p>
            </div>
        </div>

        
        <div class="button-container">
            <a href="./index.html"><button>Home</button></a>
        </div>
    </div>

    <script>
        function changeStyle(style) {
            
            if (style === 'old-vibes') {
                document.body.classList.add('old-vibes');
            }
        }
    </script>

</body>
</html>
