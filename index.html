<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s, font-family 0.3s;
        }

        .girlish {
            background-color: #ffccff;
            color: #ff66b2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .boyish {
            background-color: #e0f7fa;
            color: #1e88e5;
            font-family: 'Arial', sans-serif;
        }

        .old-style {
            background-color: #f4e1d2;
            color: #3e2723;
            font-family: 'Times New Roman', Times, serif;
        }

        .button-container {
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="./pink.html"><button style="background-color: pink;" onclick="changeStyle('girlish')">GIRL</button></a><br>
        <a href="./blue.html"><button style="background-color: blue;" onclick="changeStyle('boyish')">BOYISH</button><br></a>
        <a href="./brown.html"><button style="background-color: brown;" onclick="changeStyle('old-style')">Old Style</button></a>
    </div>

    <script>
        function changeStyle(style) {
            document.body.classList.remove('girlish', 'boyish', 'old-style');
    
            if (style === 'girlish') {
                document.body.classList.add('girlish');
            } else if (style === 'boyish') {
                document.body.classList.add('boyish');
            } else if (style === 'old-style') {
                document.body.classList.add('old-style');
            }
        }
    </script>

</body>
</html>
